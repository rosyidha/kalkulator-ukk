<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator Rosyid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="calculator-bg">
      <div class="calculator">
        <h1>Calculator Rosyid</h1>
        <center>
          <form name="form">
            <input type="text" class="viewInput" name="viewInput" />
          </form>
        </center>
        <div class="tombol-1">
          <button class="red" value="<" onclick="del()">Del</button>
          <button class="yellow" value="C" onclick="c()">C</button>
          <button class="yellow" value="*" onclick="insert('*')">X</button>
          <button class="yellow" value="/" onclick="insert('/')">/</button>
        </div>
        <div class="tombol">
          <button class="yellow" value="7" onclick="insert(7)">7</button>
          <button class="yellow" value="8" onclick="insert(8)">8</button>
          <button class="yellow" value="9" onclick="insert(9)">9</button>
          <button class="yellow" value="-" onclick="insert('-')">-</button>
        </div>
        <div class="tombol">
          <button class="yellow" value="4" onclick="insert(4)">4</button>
          <button class="yellow" value="5" onclick="insert(5)">5</button>
          <button class="yellow" value="6" onclick="insert(6)">6</button>
          <button class="yellow" value="+" onclick="insert('+')">+</button>
        </div>
        <div class="tombol">
          <button class="yellow" value="1" onclick="insert(1)">1</button>
          <button class="yellow" value="2" onclick="insert(2)">2</button>
          <button class="yellow" value="3" onclick="insert(3)">3</button>
          <button class="green" value="=" onclick="hasil()">=</button>
        </div>
        <div class="tombol">
          <button class="yellow" value="0" onclick="insert(0)">0</button>
          <button class="yellow" value="00" onclick="insert('00')">00</button>
          <button class="yellow" value="." onclick="insert('.')">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
